{% extends 'gig_calendar/base.html' %}

{% block content %}
    <div class="container">
        <h3 class="text-center">Upcoming performances from Frank</h3><br>
        {% for future_gig in future_gigs %}
            <div class="row">
                <div class="col">
                    <span class="gig-date-day">{{ future_gig.date|date:"d" }}</span>
                    <span class="gig-date-month">{{ future_gig.date|date:"M" }}</span>
                </div>
                <div class="col-6">
                    <span class="gig-venue">{{ future_gig.venue }}</span>
                </div>
                <div class="col">
                    <span class="gig-info">
                        <a href="{% url 'gig_detail' future_gig.id %}">
                            <button type="button" class="btn btn-outline-dark">More info</button>
                        </a>
                    </span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
