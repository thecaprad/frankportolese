{% extends 'gig_calendar/base.html' %}

{% block content %}
    {% for gig in gigs %}
        <div class="gig">
            <div class="gig">
                <h1>Date: {{ gig.date }}</h1>
            </div>
            <div class="venue">
                <p>Venue: {{ gig.venue }}</p>
            </div>
            <div class="venue-info">
                <p><a href="{{ gig.info_URL }}">More info</a></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
