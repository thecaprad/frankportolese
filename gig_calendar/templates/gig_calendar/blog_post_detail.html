{% extends 'gig_calendar/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="blog-detail-title">
            <h1 class="text-center">{{ blog_post.title }}</h1>
            <p class="text-center">Published by Frank on <i>{{ blog_post.date }}</i></p>
        </div>
        <div class="blog-detail-text">
            <p>{{ blog_post.text|linebreaks }}</p>
        </div>
        {% if blog_post.slice_slug %}
            <div class="blog-detail-soundslice-embed">
                <iframe src="{{ blog_post.get_soundslice_URL }}/embed-channelpost/" width="100%" height="400" frameborder="0"></iframe>
                </div>
        {% endif %}
        <div class="blog-detail-bottom">
            <h4 class="text-center">
                â‡ 
                <a href="{% url 'blog_list' %}">Back to all blog posts</a>
            </h4>
        </div>
    </div>
    <br><br><br>
{% endblock %}
